<div class="section" id="getStarted">

    <div class="container">
        <div class="row">
            <div class="title-area">
                <h2>{{'HowToGetStarted' | translate}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="step" (click)="select(0)" [class.active]="selectedStatus[0]">
                            <div class="step-number"><div class="number">1</div></div>
                            <div class="step-text">
                                <div class="number-label">{{'RegisterAndVerifyAccount' | translate}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="step" (click)="select(1)" [class.active]="selectedStatus[1]">
                            <div class="step-number"><div class="number">2</div></div>
                            <div class="step-text">
                                <div class="number-label">{{'ChooseAnExistingTrackerOrCreateYourOwnCurrencyMix' | translate}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="step" (click)="select(2)" [class.active]="selectedStatus[2]">
                            <div class="step-number"><div class="number">3</div></div>
                            <div class="step-text">
                                <div class="number-label">{{'DepositTraditionCurrencyAndReceiveYourChosenDigitalMix' | translate}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="step" (click)="select(3)" [class.active]="selectedStatus[3]">
                            <div class="step-number"><div class="number">4</div></div>
                            <div class="step-text">
                                <div class="number-label">{{'SitBackAndEnjoyYourEarnings' | translate}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <img class="img-responsive" src="{{selectedImg}}" alt="First slide">
            </div>
        </div>
    </div>
</div>
